<!DOCTYPE html>
<html>
<head>
  <title>Leaflet + ORS Example</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>#map { height: 100vh; }</style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = "YOUR_ORS_API_KEY"; //replace with ur api key

    
    const map = L.map('map').setView([28.6139, 77.2090], 12);

  
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

  
    const start = [77.2090, 28.6139];
    const end = [77.1025, 28.7041];

    
    fetch(`https://api.openrouteservice.org/v2/directions/driving-car?api_key=${apiKey}&start=${start.join(',')}&end=${end.join(',')}`)
      .then(res => res.json())
      .then(data => {
        const coords = data.features[0].geometry.coordinates;
        const latlngs = coords.map(coord => [coord[1], coord[0]]); 

       
        L.polyline(latlngs, { color: 'blue', weight: 4 }).addTo(map);

       
        L.marker([start[1], start[0]]).addTo(map).bindPopup("Start");
        L.marker([end[1], end[0]]).addTo(map).bindPopup("End");

      
        map.fitBounds(latlngs);
      })
      .catch(err => console.error(err));
  </script>
</body>
</html>
